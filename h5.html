<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
</head>

<body style="background-color:rgb(139, 196, 247)">
    <fieldset>
        <legend><h3><b>Admission Form</b></h3></legend>
        <form>
            <tr>
                <td>First Name: <br><input type="text" placeholder="..."><br></td><br>
                <td>Last Name: <br><input type="text" placeholder="..."><br></td><br>
                <td>Father Name: <br><input type="text" placeholder="..."><br></td><br>
                <td>Roll no. <br><input type="text" placeholder="..."><br></td><br>
                <td>Email: <br><input type="text" placeholder="..."><br></td><br>
                <td>Contact: <br><input type="number" placeholder="xxxxxxxx"><br></td><br>
                <label for="radiom">
                    <td>Male <input type="radio" name="gender" id="radiom"><br></td>
                </label>
                <label for="radiof">
                    <td>Female <input type="radio" name="gender" id="radiof"><br></td>
                </label><br>

                <textarea cols="100" rows="10" placeholder="Description:"></textarea><br>

                <td><input type="submit"></td><br>
            </tr>
        </form>
    </fieldset>

</body>

</html>
